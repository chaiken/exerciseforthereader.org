    <h1 class="c1">
      Asymmetry of Domain Nucleation and Enhanced Coercivity in
      Exchange-Biased Epitaxial NiO/NiFe Bilayers
    </h1>
    <p class="c2">
      <strong>V.I. Nikitenko, V.S. Gornakov, L.M. Dedukh, Yu.P.
      Kabanov, and A.F. Khapikov</strong><br />
       <small>Institute of Solid State Physics<br />
       Russian Academy of Sciences<br />
       142432 Chernogolovka, Moscow distr., Russia</small>
    </p>
    <p class="c2">
      <strong>A.J. Shapiro, R.D. Shull</strong><br />
       <small>Metallurgy Division<br />
       National Institute of Standards and Technology<br />
       Gaithersburg, MD 20899</small>
    </p>
    <p class="c2">
      <strong>A. Chaiken<sup>*</sup> and R.P.
      Michel<sup>**</sup></strong><br />
       <small>Materials Science and Technology Division<br />
       Lawrence Livermore National Lab<br />
       Livermore CA 94551</small>
    </p>
    <h2 class="c3">
      Published as <a href=
      "http://publish.aps.org/abstract/PRB/v57/p8111/">Phys. Rev. B
      <strong>57</strong>, R8111 (1998).</a>
    </h2>
    <br />
     <br />
     
    <p>
      Magnetization reversal processes in epitaxial NiO/NiFe
      bilayers were studied using the magneto-optic indicator film
      technique. The influence of dislocations on these processes
      was determined. Remagnetization parallel to the
      unidirectional anisotropy axis proceeds by domain nucleation
      and growth, with nucleation center activity being asymmetric
      with respect to the applied field sign. Magnetization
      reversal in the hard axis direction occurs by incoherent
      rotation. The enhanced coercivity and asymmetric nucleation
      can be explained by taking into account domain wall behavior
      in the <em>antiferromagnetic</em> layer.
    </p>
