    <h2>
      Figure Captions
    </h2>
    <p>
      Figure 1: Neutron diffraction (00<em>l</em>) spectra of pink
      and gold C<sub>4</sub>KHg specimens. a) Only the peaks of the
      I<sub>c</sub> = 10.24 &Aring; <em>alpha</em> phase are
      visible in the pink specimen. b) Both the I<sub>c</sub> =
      10.24 &Aring; <em>alpha</em> phase and the I<sub>c</sub> =
      10.83 &Aring; <em>beta</em> phase show peaks in the gold
      specimen. The <em>beta</em>-phase peaks are marked with an
      arrow.
    </p>
    <p>
      Figure 2: Critical field H<sub>c2</sub> as a function of the
      angle <em>theta</em> for low-T<sub>c</sub> C<sub>4</sub>KHg
      samples. Fits (dotted lines) were calculated using Equation
      1. Data for a C<sub>4</sub>KHg with T<sub>c</sub> = 0.95 K
      (open circles) and also for a T<sub>c</sub> = 0.73 K sample
      (filled circles) from Ref. 50. For the T<sub>c</sub> = 0.95 K
      sample, 1/<em>epsilon</em> = 10.0 and H<sub>c2</sub>(0&deg;)
      = 24 G with a residual <em>R</em> = 0.29. For data of Ref.
      50, 1/<em>epsilon</em> = 11.3, H<sub>c2(0&deg;)</sub> = 26 G,
      and <em>R</em> = 0.090.
    </p>
    <p>
      Figure 3: Critical field H<sub>c2</sub> as a function of the
      angle <em>theta</em> for T<sub>c</sub> = 1.5 K
      C<sub>4</sub>KHg at t = T/T<sub>c</sub> = 0.57. Fits (solid
      line and open circles) were both calculated using Equation 1.
      The curve marked with open circles is the residual-minimizing
      fit, which was produced with parameters H<sub>c2, par c</sub>
      = 33 gauss and 1/<em>epsilon</em> = 5.5. For this fit,
      <em>R</em> = 1.25. The solid curve is the result of forcing
      the fit through the data points at <em>theta</em> = 0&deg;
      and 90&deg;. The resulting parameters are H<sub>c2, par
      c</sub> = 38.5 g, 1/<em>epsilon</em> = 7.7, and <em>R</em> =
      4.49.
    </p>
    <p>
      Figure 4: Same data (filled circles) as in Figure 3, only now
      fit to the modified angular dependence of Eq. 3, which allows
      for type I superconductivity. Parameters for the fit are
      H<sub>c2, par c</sub> = 19 gauss, 1/<em>epsilon</em> = 15.5,
      and H<sub>c</sub> = 43 g. <em>R</em> = 0.84. The remaining
      deviations in the wings of the peak may be attributable to
      angle-dependent demagnetization effects. The arrow marks the
      estimated magnitude of H<sub>c</sub> after correction for
      demagnetization, 142 gauss.
    </p>
    <p>
      Figure 5: Critical fields with H||c for a T<sub>c</sub> =
      1.5K C<sub>4</sub>KHg sample. The arrow marks the value of
      T<sub>c</sub> found using a zero-field temperature sweep.
      Filled circles, data; dots, a linear fit to the data with
      H<sub>c2</sub>(0) = 89.7 g, T<sub>c</sub> = 1.65 K and
      <em>R</em> = 6.25x10<sup>-3</sup>; stars, a quadratic fit to
      the data with H<sub>c2</sub>(0) = 64.0 g, T<sub>c</sub> =
      1.55 K and <em>R</em> = 1.2x10<sup>-2</sup>.
    </p>
    <p>
      FIgure 6: Comparison of Helfand-Werthamer and linear fits to
      H<sub>c2, perp c</sub>(T) data taken on a T<sub>c</sub> =
      1.54 K sample. Filled circles, data. Dots, a linear fit with
      H<sub>c2</sub>(0) = 748 g, T<sub>c</sub> = 1.52 K, and
      <em>R</em> = 0.69. Open circles, HW fit with
      H<sub>c2</sub>(0) = 518 gauss, T<sub>c</sub> = 1.53 K, and
      <em>R</em> = 1.6. Figure 7: Summary of H<sub>c2</sub>
      experiments for 5 specimens with T<sub>c</sub> between 1.5
      and 0.7 K, including both H<sub>c2, par c</sub> and H<sub>c2,
      perp c</sub> data. The dimensionless quantities plotted are
      reduced field (h<sup>*</sup>) versus reduced temperature (t).
      Filled circles, 143 data points taken on 5 different GIC's.
      Open circles, best 2-parameter HW fit to the data with
      <em>R</em> = 1.7. The solid line is the best linear fit to
      the data with <em>R</em> = 1.3. Both fits have
      dh<sup>*</sup>/dt = -1 at t=1.
    </p>
    <p>
      Figure 8: Demonstration of temperature-dependent anisotropy
      parameter <em>epsilon</em> in C<sub>4</sub>KHg.
      1/<em>epsilon</em> is
      H<sub>c2</sub>(90&deg;)/H<sub>c2</sub>(0&deg;). Data are for
      a T<sub>c</sub> = 1.54 K pink C<sub>4</sub>KHg sample. Open
      circles, t = 0.29. Filled circles, t = 0.55. X, t = 0.76. All
      H<sub>c2</sub>(0&deg;) values were determined from the data,
      not the fits, so that this plot is model-independent.
    </p>
